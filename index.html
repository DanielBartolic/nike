<input type="radio" name="color" id="red" value="red" onclick="document.getElementById('majca').style.backgroundColor = 'red'"/>

      <div id="logopic">
        <canvas id="myCanvas" width="200" height="200"></canvas>
    
        <script>
          var c = document.getElementById("myCanvas");
          var ctx = c.getContext("2d");
          ctx.scale(2.86, 2.86);
          ctx.beginPath();

          ctx.moveTo(69.56, 24);
          ctx.bezierCurveTo(69.56, 24, 19.4, 45.36, 19.4, 45.36);
          ctx.bezierCurveTo(15.239999999999998, 47.12, 11.746666666666666, 48, 8.92, 48);
          ctx.bezierCurveTo(5.72, 48, 3.4, 46.879999999999995, 1.96, 44.64);
          ctx.bezierCurveTo(1.0533333333333332, 43.2, 0.7866666666666666, 41.373333333333335, 1.16, 39.16);
          ctx.bezierCurveTo(1.5333333333333332, 36.946666666666665, 2.52, 34.586666666666666, 4.12, 32.08);
          ctx.bezierCurveTo(5.453333333333333, 30.05333333333333, 7.64, 27.386666666666663, 10.68, 24.08);
          ctx.bezierCurveTo(9.613333333333333, 25.78666666666667, 8.866666666666667, 27.546666666666667, 8.44, 29.36);
          ctx.bezierCurveTo(7.639999999999999, 32.77333333333333, 8.36, 35.28, 10.6, 36.879999999999995);
          ctx.bezierCurveTo(11.666666666666666, 37.626666666666665, 13.133333333333333, 38, 15, 38);
          ctx.bezierCurveTo(16.493333333333332, 38, 18.173333333333332, 37.76, 20.04, 37.28);
          ctx.bezierCurveTo(20.04, 37.28, 69.56, 24, 69.56, 24);
          ctx.stroke();
          ctx.fillStyle = "black";
          ctx.fill();
        </script>
      </div>
      <div id="logopic">
        <svg class="pre-logo-svg" height="200px" width="200px" fill="#111" viewBox="0 0 69 32">

          </path>
        </svg>
      </div>
